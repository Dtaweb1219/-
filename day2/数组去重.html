  <body>
    <script>
      var ary = [1, 9, 9, 9, 1, 2, 1, 9, 2, 0, 0, 0, 0, 9, 2, 8];
      function isShuZu(arr) {
        var newAry = [];
        for (var i = 0; i < arr.length; i++) {
          if (newAry.indexOf(arr[i]) === -1) newAry.push(arr[i]);
        }
        return newAry;
      }
      console.log(isShuZu(ary));
    </script>
